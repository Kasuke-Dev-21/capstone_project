{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'images/mmis_favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'test-web.css' %}">
</head>
<body>

<div class="topnav">
  <div class="navlinks">
      <!-- Other navigation links go here -->
      <a id="active" href="{% url 'home' %}">Home</a>
      <a href="#news">News</a>
      <a href="{% url 'contact' %}">Contact</a>
      <a href="{% url 'about' %}">About</a>
      <a href="#help">Help</a>
  </div>
  <div>
  {% block navlinks %}{% endblock %}
  </div>
</div>

<div>
    <img src="{% static 'images/MMIS_Logo_(Full).png' %}" alt="MMIS Logo" style="width: 300px; height: auto;">
</div>

<div style="width:50%; height:30%; text-align:center; position: absolute; top: 20px; left: 0; right: 0; margin:auto;">
    <h2>Disaster Interaction Surveillance</h2>
    <h3 style="font-size:25px;">{% block head %}{% endblock %}</h3>
</div>

{% block content %}
{% endblock %}

</body>
</html>
