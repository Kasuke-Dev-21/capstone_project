{% extends "_debug/test-web.html" %}

{% block title %}
  Login
{% endblock %}

{% block head %}
<style>
.login-form-container {
  width: 300px; /* Set the width of the form container */
  margin: auto; /* Center the form horizontally */
  padding: 20px; /* Add some padding for spacing */
  background-color: #e1d0d0; /* Set background color */
  border-radius: 10px; /* Add border radius for rounded corners */
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
}

.login-form input[type="text"],
.login-form input[type="password"] {
  width: 50%;
  background-color: #f9f9f9; /* Set background color */
  font-family: Segoe UI, Helvetica, sans-serif;
  padding: 10px; /* Add padding for spacing */
  margin-bottom: 10px; /* Add margin between input fields */
  border: 5px solid #ecc; /* Add border for visual clarity */
  border-radius: 5px; /* Add border radius for rounded corners */
}

.login-button {
  width: 100%; /* Make the button fill the container */
  padding: 10px; /* Add padding for spacing */
  background-color: #f22; /* Set background color */
  color: #fff; /* Set text color */
  border: none; /* Remove border */
  border-radius: 5px; /* Add border radius for rounded corners */
  cursor: pointer; /* Add pointer cursor on hover */
}

.login-button:hover {
  background-color: #800020; /* Change background color on hover */
}
</style>
Login
{% endblock %}

{% block content %}
  <div class="login-form-container">
    <form method="post" class="login-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="login-button">Login</button>
    </form>
  </div>
{% endblock %}
